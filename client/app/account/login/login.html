<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 htk-panel">
              <h2>Go ahead and log in...</h2>
              <form class="form" name="form" ng-submit="login(form)" novalidate>

                  <div class="form-group">
                      <label>Email</label>
                      <input type="text" name="email" class="form-control" ng-model="user.email">
                  </div>

                  <div class="form-group">
                      <label>Password</label>

                      <input type="password" name="password" class="form-control" ng-model="user.password">
                  </div>

                  <div class="form-group has-error">
                      <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
                          Please enter your email and password.
                      </p>
                      <p class="help-block">{{ errors.other }}</p>
                  </div>

                  <div>
                      <button class="btn btn-inverse btn-s btn-login" type="submit">
                          Login
                      </button>
                      <a class="btn btn-default btn-s btn-register" href="/signup">
                        Register
                      </a>
                  </div>


              </form>
              
              <p>Accounts are reset on server restart!</p>
              <ul class="list-unstyled">
              <li>Player account: <code>test@test.com</code>pw: <code>test</code></li>
              <li>Admin account: <code>admin@admin.com</code>pw: <code>admin</code></li>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
